<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h1 button {
      font-size: 1.5em;
      padding: 0 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    /* Style for the Add Item (+) button */
    #toggleFormBtn {
      margin-left: 10px;
    }
    /* Style for the hamburger button */
    #hamburgerBtn {
      margin-left: 10px;
      font-size: 1.5em;
    }
    /* Hamburger menu container */
    .hamburger-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .hamburger-menu button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 5px 0;
      width: 100%;
      cursor: pointer;
    }
    form {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      display: none; /* folded by default */
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #searchBox {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    /* Share button remains below the search box */
    #shareBtn {
      margin-bottom: 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0 15px 15px;
      border-radius: 5px;
      position: relative;
    }
    .item strong {
      font-size: 1.1em;
    }
    .item button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
    /* Location header styling */
    .location-header {
      margin-top: 20px;
      margin-bottom: 5px;
      padding-left: 10px;
      border-left: 3px solid #3498db;
      font-size: 1.2em;
      font-weight: bold;
    }
    /* Responsive styles for mobile devices */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      /* Remove left margin for hamburger menu when on small screens */
      #hamburgerBtn {
        margin-left: 0;
      }
    }
    /* Styles for the Paste JSON modal */
    #pasteModal {
      display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      background: #fff; 
      border: 1px solid #ccc; 
      padding: 20px; 
      z-index: 2000; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>
    Home Inventory 
    <button id="toggleFormBtn" type="button">+</button>
    <button id="hamburgerBtn" type="button">&#9776;</button>
  </h1>
  
  <!-- Hamburger menu container -->
  <div id="hamburgerMenu" class="hamburger-menu">
    <button id="exportBtn">Export Records</button>
    <button id="importBtn">Import Records</button>
    <button id="pasteBtn">Paste Records</button>
  </div>

  <form id="itemForm">
    <label for="name">Item Name:</label>
    <input type="text" id="name" required />

    <label for="description">Description:</label>
    <textarea id="description" rows="3"></textarea>

    <label for="location">Location:</label>
    <!-- Use datalist for suggestions -->
    <input type="text" id="location" list="locationsList" required />
    <datalist id="locationsList"></datalist>

    <button type="submit">Add Item</button>
  </form>

  <input type="text" id="searchBox" placeholder="Search items by name, description, or location..." />
  
  <!-- Share button stays outside the hamburger menu -->
  <button id="shareBtn">Share Records</button>
  <!-- Hidden file input for import -->
  <input type="file" id="importInput" accept="application/json" style="display:none;" />

  <div id="itemsContainer"></div>

  <!-- Paste JSON Modal -->
  <div id="pasteModal">
    <h3>Paste Records</h3>
    <textarea id="pasteJsonInput" rows="10" style="width: 100%;"></textarea>
    <br>
    <button id="pasteImportBtn">Import Records</button>
    <button id="closeModalBtn">Close</button>
  </div>

  <script>
    // Retrieve saved items and locations from localStorage or initialize empty arrays.
    let items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
    let locations = JSON.parse(localStorage.getItem('inventoryLocations')) || [];

    const form = document.getElementById('itemForm');
    const itemsContainer = document.getElementById('itemsContainer');
    const searchBox = document.getElementById('searchBox');
    const shareBtn = document.getElementById('shareBtn');
    const importInput = document.getElementById('importInput');
    const locationsList = document.getElementById('locationsList');
    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');

    // Populate the datalist with stored locations.
    function updateLocationsList() {
      locationsList.innerHTML = '';
      locations.forEach(loc => {
        const option = document.createElement('option');
        option.value = loc;
        locationsList.appendChild(option);
      });
    }

    // Function to display items, grouped by location.
    function displayItems() {
      const searchTerm = searchBox.value.toLowerCase();
      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(searchTerm) ||
        item.description.toLowerCase().includes(searchTerm) ||
        item.location.toLowerCase().includes(searchTerm)
      );

      // Group items by location.
      const groupedItems = {};
      filteredItems.forEach(item => {
        const loc = item.location;
        if (!groupedItems[loc]) {
          groupedItems[loc] = [];
        }
        groupedItems[loc].push(item);
      });

      itemsContainer.innerHTML = '';
      // For each location, create a header and list items.
      for (const location in groupedItems) {
        // Create a header for this location.
        const header = document.createElement('div');
        header.className = "location-header";
        header.textContent = location;
        itemsContainer.appendChild(header);

        groupedItems[location].forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          itemDiv.innerHTML = `
            <button onclick="deleteItem(${item.id})">Delete</button>
            <strong>${item.name}</strong><br>
            <em>${item.location}</em><br>
            <p>${item.description}</p>
            <small>Added on: ${new Date(item.addedDate).toLocaleString()}</small>
          `;
          itemsContainer.appendChild(itemDiv);
        });
      }
    }

    // Delete an item using its unique ID.
    function deleteItem(id) {
      items = items.filter(item => item.id !== id);
      localStorage.setItem('inventoryItems', JSON.stringify(items));
      displayItems();
    }

    // Handle form submission to add a new item.
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const itemName = document.getElementById('name').value;
      const itemDescription = document.getElementById('description').value;
      const itemLocation = document.getElementById('location').value;

      const newItem = {
        id: Date.now(), // Use timestamp as a simple unique ID.
        name: itemName,
        description: itemDescription,
        location: itemLocation,
        addedDate: new Date().toISOString()
      };

      // If the location is new, add it to the locations array.
      if (!locations.includes(itemLocation)) {
        locations.push(itemLocation);
        localStorage.setItem('inventoryLocations', JSON.stringify(locations));
        updateLocationsList();
      }

      items.push(newItem);
      localStorage.setItem('inventoryItems', JSON.stringify(items));
      form.reset();
      displayItems();
      // Automatically fold (hide) the form after submission.
      form.style.display = "none";
    });

    // Update displayed items as the search query changes.
    searchBox.addEventListener('input', displayItems);

    // Export records as a JSON file.
    exportBtn.addEventListener('click', function() {
      const dataStr = JSON.stringify(items, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "home_inventory.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      // Hide hamburger menu after clicking.
      hamburgerMenu.style.display = "none";
    });

    // Trigger the hidden file input when Import Records button is clicked.
    importBtn.addEventListener('click', function() {
      importInput.click();
      // Hide hamburger menu after clicking.
      hamburgerMenu.style.display = "none";
    });

    // Process the selected file and merge imported records.
    importInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          // Directly parse file content (expected to be valid JSON).
          const importedItems = JSON.parse(event.target.result);
          // Merge imported items (skip duplicates based on id)
          importedItems.forEach(importedItem => {
            if (!items.find(item => item.id === importedItem.id)) {
              items.push(importedItem);
              // Also add the location if it's not already in our locations list.
              if (importedItem.location && !locations.includes(importedItem.location)) {
                locations.push(importedItem.location);
              }
            }
          });
          localStorage.setItem('inventoryItems', JSON.stringify(items));
          localStorage.setItem('inventoryLocations', JSON.stringify(locations));
          updateLocationsList();
          displayItems();
          alert("Records imported successfully!");
        } catch (error) {
          alert("Failed to import records: Invalid JSON format.");
        }
      };
      reader.readAsText(file);
      // Clear the file input value to allow re-importing if needed.
      e.target.value = "";
    });

    // Share displayed records using the Web Share API.
    shareBtn.addEventListener('click', function() {
      const searchTerm = searchBox.value.toLowerCase();
      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(searchTerm) ||
        item.description.toLowerCase().includes(searchTerm) ||
        item.location.toLowerCase().includes(searchTerm)
      );
      
      if (navigator.share) {
        navigator.share({
          title: 'Home Inventory Records',
          text: JSON.stringify(filteredItems, null, 2)
        })
        .then(() => console.log('Records shared successfully'))
        .catch((error) => console.error('Error sharing:', error));
      } else {
        alert('Web Share API is not supported in your browser.');
      }
    });

    // Toggle form visibility when the + button is clicked.
    toggleFormBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    });

    // Toggle hamburger menu visibility when its button is clicked.
    hamburgerBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      hamburgerMenu.style.display = (hamburgerMenu.style.display === "none" || hamburgerMenu.style.display === "") ? "block" : "none";
    });

    // Hide the hamburger menu if clicked outside of it.
    document.addEventListener('click', function(e) {
      if (hamburgerMenu.style.display === "block" && !hamburgerMenu.contains(e.target) && e.target !== hamburgerBtn) {
        hamburgerMenu.style.display = "none";
      }
    });

    // Prevent clicks inside the form from closing it.
    form.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // Helper function to extract a valid JSON substring from a string.
    function extractValidJSON(text) {
      // Look for the first occurrence of '[' and the last occurrence of ']'
      let start = text.indexOf('[');
      let end = text.lastIndexOf(']');
      if (start !== -1 && end !== -1 && end > start) {
        return text.substring(start, end + 1);
      }
      // If not found, try for an object
      start = text.indexOf('{');
      end = text.lastIndexOf('}');
      if (start !== -1 && end !== -1 && end > start) {
        return text.substring(start, end + 1);
      }
      return null;
    }

    // Get modal elements for pasted JSON.
    const pasteModal = document.getElementById('pasteModal');
    const pasteJsonInput = document.getElementById('pasteJsonInput');
    const pasteImportBtn = document.getElementById('pasteImportBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const pasteBtn = document.getElementById('pasteBtn');

    // Show the modal when Paste JSON button is clicked.
    pasteBtn.addEventListener('click', function() {
      pasteModal.style.display = "block";
      hamburgerMenu.style.display = "none"; // Hide hamburger menu if open.
    });

    // When the user clicks the Import JSON button in the modal.
    pasteImportBtn.addEventListener('click', function() {
      let pastedText = pasteJsonInput.value;
      // Extract valid JSON substring.
      let jsonText = extractValidJSON(pastedText);
      if (!jsonText) {
        alert("No valid JSON found in the input.");
        return;
      }
      try {
        const importedItems = JSON.parse(jsonText);
        // Merge imported items (skip duplicates based on id)
        importedItems.forEach(importedItem => {
          if (!items.find(item => item.id === importedItem.id)) {
            items.push(importedItem);
            // Also add the location if it's not already in our locations list.
            if (importedItem.location && !locations.includes(importedItem.location)) {
              locations.push(importedItem.location);
            }
          }
        });
        localStorage.setItem('inventoryItems', JSON.stringify(items));
        localStorage.setItem('inventoryLocations', JSON.stringify(locations));
        updateLocationsList();
        displayItems();
        alert("Records imported successfully!");
        pasteModal.style.display = "none"; // Close modal on success.
        pasteJsonInput.value = ""; // Clear textarea.
      } catch (error) {
        alert("Failed to import records: Invalid JSON format.");
      }
    });

    // Close the modal when the Close button is clicked.
    closeModalBtn.addEventListener('click', function() {
      pasteModal.style.display = "none";
      pasteJsonInput.value = ""; // Clear the textarea.
    });

    // Show items and update locations list on page load.
    updateLocationsList();
    displayItems();

    // Expose deleteItem to global scope for inline onclick in HTML.
    window.deleteItem = deleteItem;
  </script>
</body>
</html>
