<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home Inventory Prototype with Search & Export</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #searchBox {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    #exportBtn {
      margin-bottom: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }
    .item strong {
      font-size: 1.1em;
    }
    .item button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Home Inventory Prototype</h1>
  <form id="itemForm">
    <label for="name">Item Name:</label>
    <input type="text" id="name" required />

    <label for="description">Description:</label>
    <textarea id="description" rows="3"></textarea>

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <button type="submit">Add Item</button>
  </form>

  <input type="text" id="searchBox" placeholder="Search items by name, description, or location..." />
  
  <button id="exportBtn">Export Records</button>

  <div id="itemsContainer"></div>

  <script>
    // Retrieve saved items from localStorage or initialize an empty array.
    let items = JSON.parse(localStorage.getItem('inventoryItems')) || [];

    const form = document.getElementById('itemForm');
    const itemsContainer = document.getElementById('itemsContainer');
    const searchBox = document.getElementById('searchBox');
    const exportBtn = document.getElementById('exportBtn');

    // Display items, filtered by the search term if provided.
    function displayItems() {
      const searchTerm = searchBox.value.toLowerCase();
      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(searchTerm) ||
        item.description.toLowerCase().includes(searchTerm) ||
        item.location.toLowerCase().includes(searchTerm)
      );
      
      itemsContainer.innerHTML = '';
      filteredItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <button onclick="deleteItem(${item.id})">Delete</button>
          <strong>${item.name}</strong><br>
          <em>${item.location}</em><br>
          <p>${item.description}</p>
          <small>Added on: ${new Date(item.addedDate).toLocaleString()}</small>
        `;
        itemsContainer.appendChild(itemDiv);
      });
    }

    // Delete an item using its unique ID.
    function deleteItem(id) {
      items = items.filter(item => item.id !== id);
      localStorage.setItem('inventoryItems', JSON.stringify(items));
      displayItems();
    }

    // Handle form submission to add a new item.
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const newItem = {
        id: Date.now(), // Use timestamp as a simple unique ID.
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        location: document.getElementById('location').value,
        addedDate: new Date().toISOString()
      };

      items.push(newItem);
      localStorage.setItem('inventoryItems', JSON.stringify(items));
      form.reset();
      displayItems();
    });

    // Update the displayed items as the search query changes.
    searchBox.addEventListener('input', displayItems);

    // Export records as a JSON file.
    exportBtn.addEventListener('click', function() {
      const dataStr = JSON.stringify(items, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "home_inventory.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Show items on page load.
    displayItems();

    // Expose deleteItem to global scope for inline onclick in HTML.
    window.deleteItem = deleteItem;
  </script>
</body>
</html>
